<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playball&family=Redressed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>

<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email" class="login">
      <input type="password" name="password" placeholder="Senha" id="password" class="login">
      <button id="login">Entrar</button>
    </form>
  </header>

  <main id="main">
    <section id="body">
      <section id="form1">
        <form id="evaluation-form" class="row">
          <section id="name-lastname">
            <input type="name" class="form margin-form margin-top" placeholder="Nome">
            <input type="text" class="form margin-top" placeholder="Sobrenome">
          </section>
          <section id="house-email">
            <input type="email" class="form margin-top" id="input-email" placeholder="Email">
            <label>Casa</label>
            <select id="house" class="form margin-top">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </section>
      </section>
      <section class="row">
        <div class="radio-family column margin-top">
          <label id="label-family">Qual sua família?</label><br>
          <input class="form-check-input" type="radio" name="family" value="Frontend" id="Frontend">
          <label class="form-check-label" for="Frontend">Frontend</label><br>
          <input type="radio" name="family" value="Backend" id="Backend">
          <label for="Backend">Backend</label><br>
          <input type="radio" name="family" value="FullStack" id="FullStack">
          <label for="FullStack">FullStack</label><br>
        </div>
        <div class="checkboxes columns margin-top">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
          <div id="check">
            <div id="check1">
              <input type="checkbox" class="subject" value="HoFs" id="HoFs">
              <label for="HoFs">HoFs</label><br>
              <input type="checkbox" class="subject" value="Jest" id="Jest">
              <label for="Jest">Jest</label><br>
              <input type="checkbox" class="subject" value="Promises" id="Promises">
              <label for="Promises">Promises</label><br>
            </div>
            <div id="check2">
              <input type="checkbox" class="subject" value="React" id="React">
              <label for="React">React</label><br>
              <input type="checkbox" class="subject" value="SQL" id="SQL">
              <label for="SQL">SQL</label><br>
              <input type="checkbox" class="subject" value="Python" id="Python">
              <label for="Python">Python</label>
            </div>
          </div>
        </div>
      </section>
      <section class="margin-top">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="1">
        <label for="1">1</label>
        <input type="radio" name="rate" id="2">
        <label for="2">2</label>
        <input type="radio" name="rate" id="3">
        <label for="3">3</label>
        <input type="radio" name="rate" id="4">
        <label for="4">4</label>
        <input type="radio" name="rate" id="5">
        <label for="5">5</label>
        <input type="radio" name="rate" id="6">
        <label for="6">6</label>
        <input type="radio" name="rate" id="7">
        <label for="7">7</label>
        <input type="radio" name="rate" id="8">
        <label for="8">8</label>
        <input type="radio" name="rate" id="9">
        <label for="9">9</label>
        <input type="radio" name="rate" id="10" checked>
        <label for="10">10</label>
      </section>
      <section id="comment" class="margin-top">
        <div>
          <label for="" class="textarea">Deixe seu comentário:</label><br>
          <textarea id="text-area" class="margin-top" name="" maxlength="500" id="coment-area" cols="30" rows="5" onkeypress="cont(this)"></textarea>
        <label id="contCharacter"></label>
        </div>
        <div>
          <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input required type="checkbox" id="agreement" onchange="habilitar()">
        </div>
        <div>
          <button type="submit" id="submit-btn" disabled>Enviar</button>
        </div>
      </section>
    </section>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>

  <footer>
    Direitos reservados à Trybewarts©
  </footer>

  <script src="script.js"></script>

</body>

</html>
